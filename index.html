---
layout: default
---
    <div class = "headline">

      <div class="eight columns offset-by-two columns">
            <h6 class="headline headroom">jordan h. braun // california, usa</h6>
        <div class="headline">
	        <a class="social" href="https://www.linkedin.com/in/jordanhbraun" target="_blank"><i class="fa fa-linkedin fa-footer fa-linkedin-hover"></i></a>
	        <a class="social" href="http://www.twitter.com/designjordan" target="_blank"><i class="fa fa-twitter fa-footer fa-twitter-hover"></i></a>
	        <a class="social" href="https://github.com/jordanhbraun" target="_blank"><i class="fa fa-github fa-footer fa-github-hover"></i></a>
	        <a class="social" href="mailto:jordan@jhbraun.com"><i class="fa fa-envelope fa-footer fa-envelope-hover"></i></a>
	        <a class="social" href="/publickey.asc"><i class="fa fa-lock fa-footer fa-envelope-hover"></i></a>
      	</div>

      </div>

    </div>
    <div class="row">
      <div class="six columns headroom">
          <h6 class="headline headroom">work</h6>
          <hr class="small">
          <ul>
          {% for post in site.work %}
            <li class="headroom footer">
              <h5 class="headroom"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h5></li>
              <li class="desc">{{ post.description}}</li>
          {% endfor %}
          </ul>
      </div>

      <div class = "six columns headroom">
      	<h6 class="headline headroom">blog</h6>
        <hr class="small">
          <ul>
          {% for post in site.posts %}
            <li class="headroom footer">
              <h5 class="headroom"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h5></li>
              <li class="desc">{{post.description}}</li>
          {% endfor %}
          </ul>
          </ul>
        </div>

     	</div>
    </div>
